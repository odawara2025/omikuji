<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>おみくじ（漢字大きめ）</title>
<style>
  /* --- 全体 --- */
  :root{
    --bg:#0b0b30;
    --paper-bg:#f9f7f2;
    --accent:#b71c1c;
    --text:#222;
  }
  html,body{height:100%;margin:0;padding:0;}
  body{
    font-family: "Hiragino Mincho Pro","Yu Mincho","Yu Mincho Demibold","TakaoMincho","serif";
    background-color: var(--bg);
    color: #fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    overflow:hidden;
  }
  h1{
    margin:20px 0 8px 0;
    color:#fff;
    font-size:20px;
    letter-spacing:2px;
  }

  /* --- 提灯 --- */
  #lantern {
    width: 180px;
    height: 240px;
    margin: 36px 0 8px 0;
    background: #fff;
    border: 3px solid #444;
    border-radius: 90px / 120px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#222;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    position:relative;
  }
  /* 上下の棒（シンプル） */
  #lantern::before, #lantern::after{
    content:"";
    position:absolute;
    width:6px;height:26px;background:#333;left:50%;transform:translateX(-50%);
  }
  #lantern::before{top:-30px;}
  #lantern::after{bottom:-26px;background:#b71c1c;height:18px;bottom:-18px;}

  /* --- ボタン --- */
  #drawBtn{
    background:#c62828;
    color:#fff;
    border:none;
    padding:12px 26px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    box-shadow:0 6px 14px rgba(0,0,0,0.4);
  }
  #drawBtn:active{transform:translateY(2px);}

  /* --- おみくじ紙（全画面） --- */
  #omikujiPaper{
    display:none;
    position:fixed;
    inset:0;
    background: var(--paper-bg);
    box-sizing:border-box;
    padding:40px 16px;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
  }

  .paper-inner{
    width: min(760px,92%);
    margin: 0 auto;
    background: linear-gradient(180deg,#fff9ef,#fcf9f5);
    border: 2px solid #d2b79a;
    border-radius:12px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    padding:32px 24px;
    box-sizing:border-box;
    text-align:center;
  }

  /* 漢字（↑一番大きく） */
  .kanji{
    font-size:160px; /* デスクトップ基準 */
    line-height:0.9;
    color: var(--accent);
    font-weight:700;
    margin:6px 0 6px 0;
    letter-spacing:4px;
  }

  /* 運勢（漢字の下で小さめ） */
  .fortune{
    font-size:52px; /* 漢字より小さめに */
    color: var(--text);
    font-weight:700;
    margin:8px 0 18px 0;
    border-bottom:3px solid var(--accent);
    display:inline-block;
    padding:6px 18px;
  }

  .message{
    font-size:18px;
    color: #333;
    margin-top:18px;
    line-height:1.9;
  }

  .recommendation{
    margin-top:22px;
    font-size:18px;
    color:#444;
    font-weight:700;
  }

  #backBtn{
    margin-top:28px;
    background: #c62828;
    color:#fff;
    border:none;
    padding:10px 18px;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
  }

  /* --- モバイル調整 --- */
  @media (max-width:480px){
    h1{font-size:18px;}
    #lantern{width:150px;height:200px;}
    .kanji{font-size:96px;}
    .fortune{font-size:34px;}
    .message,.recommendation{font-size:15px;}
    .paper-inner{padding:20px;}
  }
</style>
</head>
<body>
  <h1>✨ おみくじ ✨</h1>

  <!-- 提灯（消える） -->
  <div id="lantern" aria-hidden="true">?</div>

  <!-- 引くボタン -->
  <button id="drawBtn" aria-label="おみくじを引く">おみくじを引く</button>

  <!-- 結果（全画面表示） -->
  <div id="omikujiPaper" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="paper-inner" id="paperInner">
      <div class="kanji" id="kanji">？</div>
      <div class="fortune" id="fortune">---</div>
      <div class="message" id="message"></div>
      <div class="recommendation" id="recommendation"></div>
      <button id="backBtn">もう一度引く</button>
    </div>
  </div>

<script>
  // 12パターン（運勢×2） — 漢字の意味を反映した文言と商品
  const omikujiSet = [
    { fortune:"大吉", kanji:"灯", message:"あなたの光が周囲を照らし、物事が好転します。前向きに行動を。", recommendation:"和菓子 菜の花「焼きモンブラン」" },
    { fortune:"大吉", kanji:"灯", message:"小さな明かりが大きな道を作ります。新しい一歩が吉。", recommendation:"ムーンカフェ「抹茶パフェ」" },

    { fortune:"吉", kanji:"実", message:"努力の成果が形になります。継続が吉を招くでしょう。", recommendation:"小田原かまぼこ本陣「揚げかまセット」" },
    { fortune:"吉", kanji:"実", message:"実りある出会いが期待できます。身近な縁を大切に。", recommendation:"小田原お土産館「干物セット」" },

    { fortune:"中吉", kanji:"未", message:"未来のための準備が吉を呼びます。計画を練って一歩を。", recommendation:"田中屋本店「佃煮詰め合わせ」" },
    { fortune:"中吉", kanji:"未", message:"まだ形にならないことがこれから育ちます。焦らず進めましょう。", recommendation:"小田原地元スイーツ「かまぼこケーキ」" },

    { fortune:"小吉", kanji:"凪", message:"凪のように心穏やかに過ごすと小さな幸運がやってきます。", recommendation:"Takumi館「リサイクルウッドキーホルダー」" },
    { fortune:"小吉", kanji:"凪", message:"波が静まる時に新しい発見があります。落ち着いて過ごして吉。", recommendation:"小田原カフェ「焼き菓子セット」" },

    { fortune:"末吉", kanji:"歓", message:"歓びを分かち合うことで運気が育ちます。誰かと笑顔を。", recommendation:"菜の花「月のうさぎ」" },
    { fortune:"末吉", kanji:"歓", message:"小さな楽しみが心に残る日。素朴な喜びを大切に。", recommendation:"地元和菓子店「季節の和菓子」" },

    { fortune:"凶", kanji:"福", message:"一時の困難があっても、その先に福が待っています。慎重に進めて。", recommendation:"最中工房 小田原種秀「小田原城最中」" },
    { fortune:"凶", kanji:"福", message:"不運は学びの時。冷静に対処すれば福に変わります。", recommendation:"小田原お土産館「福袋」" }
  ];

  const lantern = document.getElementById('lantern');
  const drawBtn = document.getElementById('drawBtn');
  const omikujiPaper = document.getElementById('omikujiPaper');
  const kanjiEl = document.getElementById('kanji');
  const fortuneEl = document.getElementById('fortune');
  const messageEl = document.getElementById('message');
  const recommendationEl = document.getElementById('recommendation');
  const backBtn = document.getElementById('backBtn');

  drawBtn.addEventListener('click', () => {
    // ランダムで一つ選ぶ
    const pick = omikujiSet[Math.floor(Math.random() * omikujiSet.length)];

    // 提灯とタイトルとボタンを隠す
    lantern.style.display = 'none';
    drawBtn.style.display = 'none';
    document.querySelector('h1').style.display = 'none';

    // 結果をセット（漢字が大きく、運勢はその下に小さめ）
    kanjiEl.textContent = pick.kanji;
    fortuneEl.textContent = pick.fortune;
    messageEl.textContent = pick.message;
    recommendationEl.textContent = "おすすめ：" + pick.recommendation;

    // 表示
    omikujiPaper.style.display = 'block';
    omikujiPaper.setAttribute('aria-hidden','false');

    // スクロールトップ（モバイルで中央表示されやすくする）
    window.scrollTo({top:0,behavior:'instant'});
  });

  backBtn.addEventListener('click', () => {
    // 元に戻す
    omikujiPaper.style.display = 'none';
    omikujiPaper.setAttribute('aria-hidden','true');
    lantern.style.display = 'flex';
    drawBtn.style.display = 'inline-block';
    document.querySelector('h1').style.display = 'block';

    // 内容リセット
    kanjiEl.textContent = '？';
    fortuneEl.textContent = '---';
    messageEl.textContent = '';
    recommendationEl.textContent = '';
  });
</script>
</body>
</html>
