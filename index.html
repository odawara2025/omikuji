<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8e7;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      color: #d32f2f;
      margin: 30px 0 10px 0;
      font-size: 2.2em;
      text-shadow: 1px 1px 2px #fff;
    }
    #lantern {
      width: 60vw;
      max-width: 250px;
      height: 70vw;
      max-height: 300px;
      margin: 20px auto;
      background: radial-gradient(circle, #ff6666, #cc0000);
      border: 4px solid #333;
      border-radius: 100px / 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 8vw;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      position: relative;
    }
    #lantern::before, #lantern::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 6px;
      background: #333;
      left: 30%;
      border-radius: 3px;
    }
    #lantern::before { top: -12px; }
    #lantern::after { bottom: -12px; }
    button {
      background: #ff8a65;
      color: white;
      border: none;
      padding: 15px 35px;
      margin-top: 25px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #ff7043;
      transform: scale(1.05);
    }
    #result {
      font-size: 1.5em;
      margin-top: 25px;
      color: #d32f2f;
      font-weight: bold;
    }
    #extraMessage {
      font-size: 1.1em;
      margin-top: 12px;
      color: #555;
      padding: 0 10px;
    }
    #recommendation {
      margin-top: 15px;
      font-size: 1em;
      color: #444;
      padding: 0 10px;
    }
    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      #lantern { width: 70vw; height: 80vw; font-size: 10vw; }
      button { font-size: 1.1em; padding: 12px 30px; }
    }
  </style>
</head>
<body>
  <h1>✨ おみくじ ✨</h1>
  <div id="lantern">？</div>
  <button id="drawBtn">おみくじを引く</button>
  <div id="result"></div>
  <div id="extraMessage"></div>
  <div id="recommendation"></div>

  <script>
    const omikujiSet = [
      {
        fortune: "大吉",
        kanji: "灯",
        message: "灯のようにあなたの周りが明るく照らされる一日です。",
        recommendation: "おすすめ商品：和菓子 菜の花 の「焼きモンブラン」（渋皮栗入り）をHaRuNe内ムーンカフェでどうぞ。"
      },
      {
        fortune: "吉",
        kanji: "実",
        message: "努力が実を結び、思わぬ成果が期待できます。",
        recommendation: "おすすめ商品：小田原かまぼこ本陣の「揚げかまセット（8種）」で味の実りを感じて。"
      },
      {
        fortune: "中吉",
        kanji: "未",
        message: "未来への準備を始めると良い流れが訪れます。",
        recommendation: "おすすめ商品：小田原田中屋本店の「佃煮セット」で伝統の味を。"
      },
      {
        fortune: "小吉",
        kanji: "凪",
        message: "心が穏やかに整う一日。小さな喜びを大切に。",
        recommendation: "おすすめ商品：Takumi館の「リサイクルウッドキーホルダー」で自然を感じて。"
      },
      {
        fortune: "末吉",
        kanji: "歓",
        message: "小さな喜びや出会いが、あなたの心を和ませます。",
        recommendation: "おすすめ商品：和菓子 菜の花 の「月のうさぎ」など銘菓をお試しあれ。"
      },
      {
        fortune: "凶",
        kanji: "福",
        message: "小さな不運もありますが、その先には福が待っています。",
        recommendation: "おすすめ商品：最中工房 小田原種秀 の「小田原城最中」で福を呼び込みましょう。"
      }
    ];

    const btn = document.getElementById("drawBtn");
    const lantern = document.getElementById("lantern");
    const result = document.getElementById("result");
    const extraMessage = document.getElementById("extraMessage");
    const recommendation = document.getElementById("recommendation");

    btn.addEventListener("click", () => {
      const index = Math.floor(Math.random() * omikujiSet.length);
      const pick = omikujiSet[index];

      lantern.textContent = pick.kanji;
      result.textContent = "今日の運勢: " + pick.fortune;
      extraMessage.textContent = pick.message;
      recommendation.textContent = pick.recommendation;
    });
  </script>
</body>
</html>
