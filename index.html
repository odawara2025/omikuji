<title>おみくじ</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #0b0b30;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: #ffd700;
    margin: 20px 0;
    font-size: 2em;
    text-shadow: 0 0 8px #ffd700;
  }

  /* 提灯 */
  .lantern-wrapper {
    position: relative;
    width: 200px;
    margin: 20px 0;
  }

  #lantern {
    width: 100%;
    height: 260px;
    background: linear-gradient(to bottom, #fff 0%, #f5f5f5 100%);
    border: 3px solid #222;
    border-radius: 100px / 140px;
    position: relative;
  }

  #lantern::before {
    content: '';
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    width: 4px;
    height: 30px;
    background: #333;
  }

  #lantern::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 4px;
    height: 20px;
    background: #c33;
  }

  /* おみくじ紙 */
  #omikuji-paper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 120px;
    min-height: 150px;
    background: #fff;
    border: 2px solid #222;
    border-radius: 5px;
    color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.5s ease;
  }

  #omikuji-paper.show {
    transform: translate(-50%, -50%) scale(1);
  }

  #omikuji-kanji {
    font-size: 60px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  #result {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  #extraMessage {
    font-size: 16px;
    margin-top: 5px;
  }

  #recommendation {
    font-size: 16px;
    margin-top: 5px;
    font-weight: bold;
  }

  button {
    background: #ff8a65;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 1.2em;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    margin-top: 20px;
  }

  button:hover {
    background: #ff7043;
    transform: scale(1.05);
  }

  @media (max-width:480px){
    #omikuji-paper { width: 100px; min-height: 120px; }
    #omikuji-kanji { font-size: 50px; }
    #result { font-size: 22px; }
    #extraMessage, #recommendation { font-size: 14px; }
  }
</style>
</head>
