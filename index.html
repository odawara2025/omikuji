<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小田原おみくじ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: radial-gradient(circle at center, #222 0%, #000 80%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Yu Mincho", "Hiragino Mincho Pro", serif;
    }

    .lantern {
      width: 220px;
      height: 260px;
      background: radial-gradient(ellipse at center, #fff 0%, #ddd 90%);
      border: 3px solid #aaa;
      border-radius: 50% / 55%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px rgba(255,255,200,0.3);
      transition: opacity 0.6s;
    }

    .lantern::before, .lantern::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 5px;
      background: #444;
      left: 0;
    }

    .lantern::before { top: -10px; }
    .lantern::after { bottom: -10px; }

    .kanji {
      font-size: 60px;
      color: #222;
    }

    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 22px;
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #d90000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px #a00000;
    }

    button:active {
      box-shadow: 0 2px #700000;
      transform: translateY(2px);
    }

    .omikuji {
      display: none;
      background: #fafaf0;
      border: 4px solid #d9c8a1;
      padding: 25px;
      width: 85%;
      max-width: 420px;
      color: #000;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,255,255,0.2);
      font-size: 20px;
      border-radius: 12px;
    }

    .omikuji h2 {
      font-size: 40px;
      color: #c00000;
      margin: 10px 0;
    }

    .omikuji h3 {
      font-size: 30px;
      margin: 8px 0;
    }

    .omikuji a {
      display: inline-block;
      margin-top: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    .omikuji a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .kanji { font-size: 70px; }
      .omikuji h2 { font-size: 46px; }
      .omikuji h3 { font-size: 34px; }
      .omikuji { font-size: 22px; }
      button { font-size: 26px; padding: 18px 45px; }
    }
  </style>
</head>
<body>
  <div class="lantern" id="lantern">
    <div class="kanji">福</div>
  </div>
  <button id="drawBtn">おみくじを引く</button>

  <div class="omikuji" id="omikujiResult">
    <h2 id="fortune"></h2>
    <h3 id="kanjiResult"></h3>
    <p id="message"></p>
    <p id="item"></p>
    <a id="shopLink" href="#" target="_blank">▶ お店を見る</a>
  </div>

  <script>
    const fortunes = [
      { kanji: "灯", fortune: "大吉", message: "あなたの道を明るく照らす光が差し込みます。挑戦を恐れず進みましょう！", item: "湘南ゴールドソフトクリーム（江之浦オレンジ園カフェ）", link: "https://harune-odawara.jp/shop/enoura-orange/" },
      { kanji: "実", fortune: "吉", message: "努力がしっかり実を結ぶ時期。焦らずコツコツ積み上げて。", item: "みかん最中（和菓子 菜の花）", link: "https://harune-odawara.jp/shop/nanohana/" },
      { kanji: "未", fortune: "中吉", message: "未来に向けた一歩を踏み出すとき。新しい出会いに恵まれそうです。", item: "季節限定スムージー（カフェクラリタ）", link: "https://harune-odawara.jp/shop/clarita/" },
      { kanji: "凪", fortune: "小吉", message: "穏やかな日々の中に小さな幸せを見つけられるでしょう。", item: "箱根ビール（鈴廣かまぼこ）", link: "https://harune-odawara.jp/shop/suzuhiro/" },
      { kanji: "歓", fortune: "末吉", message: "喜びを分かち合うことで運気が上昇します。友人との時間を大切に。", item: "おだわらプリン（ういろうカフェ）", link: "https://harune-odawara.jp/shop/uirou-cafe/" },
      { kanji: "福", fortune: "凶", message: "一見ついていないことも、後で大きな学びになります。前向きに。", item: "鯵の押寿司（東華軒）", link: "https://harune-odawara.jp/shop/toukaken/" }
    ];

    document.getElementById("drawBtn").addEventListener("click", function() {
      const random = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById("fortune").innerText = random.fortune;
      document.getElementById("kanjiResult").innerText = random.kanji;
      document.getElementById("message").innerText = random.message;
      document.getElementById("item").innerText = `おすすめ商品：${random.item}`;
      document.getElementById("shopLink").href = random.link;

      document.getElementById("lantern").style.display = "none";
      document.getElementById("drawBtn").style.display = "none";
      document.getElementById("omikujiResult").style.display = "block";
    });
  </script>
</body>
</html>
