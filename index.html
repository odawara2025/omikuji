<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おみくじ（画像入り）</title>
  <style>
    body {
      font-family: 'Hiragino Mincho Pro','Yu Mincho','serif';
      background: #0b0b30;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 24px 0 8px;
      font-size: 20px;
      color: #fff;
      letter-spacing: 2px;
    }
    #lantern {
      width: 180px;
      height: 240px;
      background: radial-gradient(circle at center, #fff 60%, #ddd 100%);
      border: 3px solid #555;
      border-radius: 90px / 120px;
      margin: 36px 0 12px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    #lantern::before, #lantern::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 26px;
      background: #333;
      left: 50%;
      transform: translateX(-50%);
    }
    #lantern::before { top: -30px; }
    #lantern::after { bottom: -18px; background: #b71c1c; height: 18px; }

    button {
      background: #c62828;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }

    /* おみくじ紙風表示 */
    #omikujiPaper {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #f9f7f2;
      overflow-y: auto;
      padding: 40px 16px;
      box-sizing: border-box;
      color: #222;
    }
    .paper-inner {
      max-width: 720px;
      margin: 0 auto;
      background: linear-gradient(180deg, #fff9ef, #fcf9f5);
      border: 2px solid #d2b79a;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      padding: 32px 24px;
    }
    .kanji {
      font-size: 140px;
      color: #b71c1c;
      margin: 0 0 12px 0;
    }
    .fortune {
      font-size: 48px;
      color: #222;
      margin: 0 0 20px 0;
      border-bottom: 3px solid #b71c1c;
      display: inline-block;
      padding: 0 12px;
    }
    .message {
      font-size: 18px;
      margin: 24px 0;
      line-height: 1.8;
    }
    .recommendation {
      font-size: 18px;
      margin: 20px 0;
      font-weight: bold;
    }
    .item-photo {
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      margin-top: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    #backBtn {
      margin-top: 32px;
      background: #c62828;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width:480px) {
      .kanji { font-size: 90px; }
      .fortune { font-size: 32px; }
      .message, .recommendation { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>✨ おみくじ ✨</h1>
  <div id="lantern">?</div>
  <button id="drawBtn">おみくじを引く</button>

  <div id="omikujiPaper">
    <div class="paper-inner">
      <div class="kanji" id="kanji">？</div>
      <div class="fortune" id="fortune">---</div>
      <div class="message" id="message"></div>
      <img id="itemPhoto" class="item-photo" src="" alt="おすすめ商品写真" />
      <div class="recommendation" id="recommendation"></div>
      <button id="backBtn">もう一度引く</button>
    </div>
  </div>

<script>
  const omikujiSet = [
    {
      fortune: "大吉",
      kanji: "灯",
      message: "あなたの光が周囲を照らし、すべてが順調に運ぶ日です。",
      recommendation: "和菓子 菜の花「焼きモンブラン」",
      photo: "https://example.com/path/to/monburan.jpg"
    },
    {
      fortune: "大吉",
      kanji: "灯",
      message: "心の明るさが人を引き寄せ、縁が広がります。",
      recommendation: "ムーンカフェ「抹茶パフェ」",
      photo: "https://example.com/path/to/matcha_parfait.jpg"
    },
    {
      fortune: "吉",
      kanji: "実",
      message: "努力が実を結び、成果が目に見えて現れます。",
      recommendation: "小田原かまぼこ本陣「揚げかまセット」",
      photo: "https://example.com/path/to/agema.jpg"
    },
    {
      fortune: "吉",
      kanji: "実",
      message: "実りある日になります。少しの工夫が吉を招く。",
      recommendation: "小田原お土産館「干物セット」",
      photo: "https://example.com/path/to/himono_set.jpg"
    },
    {
      fortune: "中吉",
      kanji: "未",
      message: "未来に向けて準備を整えると良い流れが来ます。",
      recommendation: "田中屋本店「佃煮セット」",
      photo: "https://example.com/path/to/tsukudani.jpg"
    },
    {
      fortune: "中吉",
      kanji: "未",
      message: "これからの一歩にヒントあり。準備を怠らずに。",
      recommendation: "かまぼこケーキ（地元スイーツ）",
      photo: "https://example.com/path/to/kamaboko_cake.jpg"
    },
    {
      fortune: "小吉",
      kanji: "凪",
      message: "心が凪ぐ時間が、幸せを呼び込みます。",
      recommendation: "Takumi館「リサイクルウッドキーホルダー」",
      photo: "https://example.com/path/to/wood_keyholder.jpg"
    },
    {
      fortune: "小吉",
      kanji: "凪",
      message: "静かな時間があなたに小さな喜びを与えるでしょう。",
      recommendation: "焼き菓子セット（小田原カフェ）",
      photo: "https://example.com/path/to/baked_sweets.jpg"
    },
    {
      fortune: "末吉",
      kanji: "歓",
      message: "喜びは人と共有することで倍になります。",
      recommendation: "菜の花「月のうさぎ」",
      photo: "https://example.com/path/to/tsuki_no_usagi.jpg"
    },
    {
      fortune: "末吉",
      kanji: "歓",
      message: "歓びある言葉が運気を呼びます。笑顔を忘れずに。",
      recommendation: "季節の和菓子（地元店）",
      photo: "https://example.com/path/to/seishiki_wagashi.jpg"
    },
    {
      fortune: "凶",
      kanji: "福",
      message: "試練の先に福あり。慎重さが幸運を呼びます。",
      recommendation: "小田原種秀「小田原城最中」",
      photo: "https://example.com/path/to/monaka.jpg"
    },
    {
      fortune: "凶",
      kanji: "福",
      message: "不運は一時のもの。前向きな心が福への道を作ります。",
      recommendation: "福袋（お土産館）",
      photo: "https://example.com/path/to/fukubukuro.jpg"
    }
  ];

  const lantern = document.getElementById('lantern');
  const drawBtn = document.getElementById('drawBtn');
  const omikujiPaper = document.getElementById('omikujiPaper');
  const kanjiEl = document.getElementById('kanji');
  const fortuneEl = document.getElementById('fortune');
  const messageEl = document.getElementById('message');
  const recommendationEl = document.getElementById('recommendation');
  const itemPhoto = document.getElementById('itemPhoto');
  const backBtn = document.getElementById('backBtn');

  drawBtn.addEventListener('click', () => {
    const pick = omikujiSet[Math.floor(Math.random() * omikujiSet.length)];

    // 提灯・タイトル・ボタンを消す
    lantern.style.display = 'none';
    drawBtn.style.display = 'none';
    document.querySelector('h1').style.display = 'none';

    // 結果セット
    kanjiEl.textContent = pick.kanji;
    fortuneEl.textContent = pick.fortune;
    messageEl.textContent = pick.message;
    recommendationEl.textContent = "おすすめ：" + pick.recommendation;

    // 画像設定
    if (pick.photo) {
      itemPhoto.src = pick.photo;
      itemPhoto.style.display = 'block';
    } else {
      itemPhoto.style.display = 'none';
    }

    omikujiPaper.style.display = 'block';
  });

  backBtn.addEventListener('click', () => {
    omikujiPaper.style.display = 'none';
    lantern.style.display = 'flex';
    drawBtn.style.display = 'inline-block';
    document.querySelector('h1').style.display = 'block';
    itemPhoto.src = "";
  });
</script>
</body>
</html>
