<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <style>
    body {
      font-family: 'Hiragino Mincho Pro', 'Yu Mincho', serif;
      background: radial-gradient(circle at center, #0d0d0d 60%, #000 100%);
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin: 20px;
      font-size: 28px;
      letter-spacing: 3px;
    }

    /* 提灯 */
    #lantern {
      width: 180px;
      height: 240px;
      margin: 60px auto;
      background: radial-gradient(circle at center, #fff 60%, #ddd 100%);
      border: 4px solid #555;
      border-radius: 90px / 120px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
    }
    #lantern::before, #lantern::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 8px;
      background: #333;
      left: 30%;
    }
    #lantern::before { top: -18px; }
    #lantern::after { bottom: -18px; }

    button {
      background: #c62828;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Hiragino Mincho Pro', 'Yu Mincho', serif;
    }
    button:hover {
      background: #b71c1c;
    }

    /* おみくじ結果紙 */
    #omikujiPaper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f9f7f2;
      color: #222;
      font-family: 'Hiragino Mincho Pro', 'Yu Mincho', serif;
      text-align: center;
      padding: 40px 20px;
      box-sizing: border-box;
      background-image: radial-gradient(#eee 1px, transparent 1px);
      background-size: 20px 20px;
      overflow-y: auto;
    }

    #omikujiPaper .kanji {
      font-size: 120px;
      color: #b71c1c;
      font-weight: bold;
      margin-top: 50px;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
    }

    #omikujiPaper .fortune {
      font-size: 48px;
      color: #333;
      margin-top: 10px;
      margin-bottom: 30px;
      font-family: "Hannari", "Yu Mincho", serif;
      border-bottom: 2px solid #b71c1c;
      display: inline-block;
      padding: 0 10px;
    }

    #omikujiPaper .message {
      font-size: 20px;
      margin: 30px auto;
      max-width: 80%;
      line-height: 1.8;
    }

    #omikujiPaper .recommendation {
      font-size: 18px;
      margin-top: 40px;
      color: #444;
    }

    #backBtn {
      background: #c62828;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✨ おみくじ ✨</h1>
  <div id="lantern">？</div>
  <button id="drawBtn">おみくじを引く</button>

  <!-- 結果表示部分 -->
  <div id="omikujiPaper">
    <div class="kanji" id="kanji"></div>
    <div class="fortune" id="fortune"></div>
    <div class="message" id="message"></div>
    <div class="recommendation" id="recommendation"></div>
    <button id="backBtn">もう一度引く</button>
  </div>

  <script>
    const omikujiSet = [
      { fortune: "大吉", kanji: "灯", message: "あなたの心の光が周囲を温かく照らします。前向きな一歩を踏み出す日。", recommendation: "おすすめ商品：和菓子 菜の花『焼きモンブラン』で心を灯して。" },
      { fortune: "大吉", kanji: "実", message: "努力が実を結び、夢への道が一気に開ける日。信じた道を進みましょう。", recommendation: "おすすめ商品：小田原かまぼこ本陣『揚げかまセット（8種）』で実りの味を。" },
      { fortune: "中吉", kanji: "未", message: "まだ見ぬ未来が輝いています。準備を始めれば運気上昇。", recommendation: "おすすめ商品：田中屋本店『佃煮詰め合わせ』で穏やかなひとときを。" },
      { fortune: "中吉", kanji: "凪", message: "静かな風の中に新しい兆し。焦らず今を大切に。", recommendation: "おすすめ商品：Takumi館『リサイクルウッドキーホルダー』で自然のぬくもりを。" },
      { fortune: "小吉", kanji: "歓", message: "小さな喜びを分かち合うことで大きな幸せに。笑顔が福を呼びます。", recommendation: "おすすめ商品：菜の花『月のうさぎ』で心に歓びを。" },
      { fortune: "小吉", kanji: "福", message: "小さな出来事の中に福あり。感謝を忘れずに。", recommendation: "おすすめ商品：小田原種秀『小田原城最中』で幸せを味わって。" },
      { fortune: "末吉", kanji: "灯", message: "小さな光が未来を照らします。希望を忘れずに進みましょう。", recommendation: "おすすめ商品：HaRuNe内カフェ『柚子ティー』で心を明るく。" },
      { fortune: "末吉", kanji: "実", message: "成果はまだ先ですが、努力を続けることで実りが訪れます。", recommendation: "おすすめ商品：鈴廣『かまぼこ紅白セット』で運気上昇。" },
      { fortune: "吉", kanji: "未", message: "まだ完成していない夢にチャンスあり。新しいことに挑戦して吉。", recommendation: "おすすめ商品：小田原漬物本舗『梅干し詰め合わせ』で未来に味を。" },
      { fortune: "吉", kanji: "凪", message: "穏やかな運気。無理をせず、自分のペースで進みましょう。", recommendation: "おすすめ商品：ミナカ小田原『木工細工コースター』で癒しを。" },
      { fortune: "凶", kanji: "歓", message: "思い通りにいかない時も、笑顔を忘れずに。次の喜びの準備期間です。", recommendation: "おすすめ商品：鈴廣『ぷちかま』で気分を上げて。" },
      { fortune: "凶", kanji: "福", message: "少しの不運も、福への導き。焦らず前を向きましょう。", recommendation: "おすすめ商品：和菓子 菜の花『福うさぎ』で福を呼び込んで。" }
    ];

    const lantern = document.getElementById("lantern");
    const drawBtn = document.getElementById("drawBtn");
    const omikujiPaper = document.getElementById("omikujiPaper");
    const backBtn = document.getElementById("backBtn");

    const kanjiEl = document.getElementById("kanji");
    const fortuneEl = document.getElementById("fortune");
    const messageEl = document.getElementById("message");
    const recommendationEl = document.getElementById("recommendation");

    drawBtn.addEventListener("click", () => {
      const pick = omikujiSet[Math.floor(Math.random() * omikujiSet.length)];

      lantern.style.display = "none";
      drawBtn.style.display = "none";
      document.querySelector("h1").style.display = "none";

      kanjiEl.textContent = pick.kanji;
      fortuneEl.textContent = pick.fortune;
      messageEl.textContent = pick.message;
      recommendationEl.textContent = pick.recommendation;

      omikujiPaper.style.display = "block";
    });

    backBtn.addEventListener("click", () => {
      omikujiPaper.style.display = "none";
      lantern.style.display = "flex";
      drawBtn.style.display = "inline-block";
      document.querySelector("h1").style.display = "block";
    });
  </script>
</body>
</html>
