<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HaRuNe小田原 おみくじ</title>
  <style>
    body {
      font-family: 'Hiragino Mincho ProN', 'Yu Mincho', serif;
      background-color: #fefcf8;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #b71c1c;
      font-size: 32px;
      margin-bottom: 15px;
    }

    #lantern {
      width: 180px;
      height: 220px;
      margin: 20px auto;
      background: radial-gradient(circle, #ffffff 70%, #e0e0e0 100%);
      border: 4px solid #333;
      border-radius: 80px / 120px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #d32f2f;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 240, 200, 0.8);
    }

    #lantern::before, #lantern::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 6px;
      background: #333;
      left: 30%;
    }
    #lantern::before { top: -15px; }
    #lantern::after { bottom: -15px; }

    button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      transition: 0.3s;
    }

    button:hover {
      background: #b71c1c;
    }

    #resultBox {
      display: none;
      background: #fffef8;
      border: 2px solid #d4af37;
      width: 80%;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      font-family: 'Hiragino Mincho ProN', serif;
    }

    #result {
      font-size: 36px;
      color: #c62828;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #kanji {
      font-size: 28px;
      margin-bottom: 10px;
      color: #444;
    }

    #message {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    #recommendation {
      font-size: 16px;
      color: #333;
    }

    #recommendation a {
      color: #1976d2;
      text-decoration: none;
      font-weight: bold;
    }

    #recommendation a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>✨ HaRuNe小田原 おみくじ ✨</h1>
  <div id="lantern">？</div>
  <button id="drawBtn">おみくじを引く</button>

  <div id="resultBox">
    <div id="result"></div>
    <div id="kanji"></div>
    <div id="message"></div>
    <div id="recommendation"></div>
  </div>

  <script>
    const omikujiSet = [
      {
        fortune: "大吉",
        kanji: "灯",
        message: "灯のように周囲を明るく照らし、温かい縁が訪れる日です。",
        recommendation: 'おすすめ：<a href="https://www.harune-odawara.com/shop-guide/nanohanamooncafe.html" target="_blank">和菓子 菜の花</a> の「焼きモンブラン」'
      },
      {
        fortune: "吉",
        kanji: "実",
        message: "努力が実を結び、成果が現れる幸運の日。",
        recommendation: 'おすすめ：<a href="https://www.kamaboko.com/" target="_blank">鈴廣かまぼこ本店</a> の「揚げかまセット」'
      },
      {
        fortune: "中吉",
        kanji: "未",
        message: "未来への一歩を踏み出すチャンスが訪れます。",
        recommendation: 'おすすめ：<a href="https://www.tanakaya-honten.co.jp/" target="_blank">田中屋本店</a> の「佃煮セット」'
      },
      {
        fortune: "小吉",
        kanji: "凪",
        message: "心穏やかに過ごせば小さな幸運が訪れます。",
        recommendation: 'おすすめ：<a href="https://www.harune-odawara.jp/shop/takumi/" target="_blank">Takumi館</a> の「木製キーホルダー」'
      },
      {
        fortune: "末吉",
        kanji: "歓",
        message: "小さな喜びや出会いが心を豊かにしてくれます。",
        recommendation: 'おすすめ：<a href="https://www.nanohana.co.jp/" target="_blank">菜の花</a> の「月のうさぎ」'
      },
      {
        fortune: "凶",
        kanji: "福",
        message: "一見不運に見えても、やがて福に変わる兆しがあります。",
        recommendation: 'おすすめ：<a href="https://odawaratanahide.com/" target="_blank">最中工房 小田原種秀</a> の「小田原城最中」'
      }
    ];

    const lantern = document.getElementById("lantern");
    const btn = document.getElementById("drawBtn");
    const resultBox = document.getElementById("resultBox");
    const result = document.getElementById("result");
    const kanji = document.getElementById("kanji");
    const message = document.getElementById("message");
    const recommendation = document.getElementById("recommendation");

    btn.addEventListener("click", () => {
      const pick = omikujiSet[Math.floor(Math.random() * omikujiSet.length)];
      lantern.style.display = "none"; // 提灯を消す
      btn.style.display = "none"; // ボタンを消す
      resultBox.style.display = "block"; // おみくじ表示
      result.textContent = pick.fortune;
      kanji.textContent = pick.kanji;
      message.textContent = pick.message;
      recommendation.innerHTML = pick.recommendation; // ←リンクが有効！
    });
  </script>
</body>
</html>
